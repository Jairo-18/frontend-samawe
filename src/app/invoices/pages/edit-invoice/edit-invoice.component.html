  [showContentTitle]="true"
  [showBackButton]="true"
  [showBorder]="false"
  backButtonRoute="/invoice/invoices/list"
  backButtonText="Volver"
  backButtonTooltip="Volver a la lista"
>
  <article class="flex flex-col md:flex-row gap-3 w-full h-full">
    <div class="flex flex-col w-full md:w-[70%] gap-3">
      <section class="flex flex-col p-4 rounded-2xl border border-[#06a606]">
        <span class="text-lg md:text-xl">Factura: 123</span>
        <span class="text-sm">Cliente: juan</span>
        <mat-tab-group animationDuration="0ms">
          <mat-tab label="Producto">
            <ng-template matTabContent
              ><app-add-product
                [categoryTypes]="categoryTypes"
                [taxeTypes]="taxeTypes"
              ></app-add-product></ng-template
          ></mat-tab>
          <mat-tab label="Hospedaje">
            <ng-template matTabContent
              ><app-add-accommodation
                [categoryTypes]="categoryTypes"
                [taxeTypes]="taxeTypes"
              ></app-add-accommodation></ng-template
          ></mat-tab>
          <mat-tab label="PasadÃ­a">
            <ng-template matTabContent
              ><app-add-excursion
                [categoryTypes]="categoryTypes"
                [taxeTypes]="taxeTypes"
              ></app-add-excursion></ng-template></mat-tab
        ></mat-tab-group>
      </section>
      <section class="flex flex-col p-4 rounded-2xl border border-[#06a606]">
        <span>Detalle factura</span>
      </section>
    </div>
    <div
      class="flex flex-col w-full md:w-[30%] p-4 rounded-2xl border border-[#06a606]"
    >
      <span class="text-lg md:text-xl">Resumen de factura</span>
    </div>
  </article>
