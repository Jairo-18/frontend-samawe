<form [formGroup]="form" class="w-full mt-3">
  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Nombre completo</mat-label>
    <input matInput formControlName="fullName" placeholder="Juan Pérez" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Correo electrónico</mat-label>
    <input matInput formControlName="email" placeholder="correo@ejemplo.com" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Edad</mat-label>
    <input matInput type="number" formControlName="age" placeholder="30" />
  </mat-form-field>

  <button class="!w-full" mat-fab extended="true" (click)="onSubmit()">
    Guardar
  </button>
</form>
