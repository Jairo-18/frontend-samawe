<article class="flex">
  @if (isLoggedUser) {
  <app-side-bar
    [userRole]="userInfo"
    class="brand-side-bar"
    (collapsed)="listenEvent($event)"
    [closeSideBar]="closeSideBar"
    (logout)="logout()"
  ></app-side-bar>
  }

  <div class="app-container w-full">
    <main class="main w-full">
      <router-outlet></router-outlet>
    </main>
  </div>
</article>
