<article
  [ngClass]="{ expanded: isExpanded, collapsed: !isExpanded }"
  class="sidebar flex flex-col text-black text-sm transition-all duration-300 ease-in-out"
>
  <div class="w-full flex justify-center items-center">
    <button (click)="toggle()">
      <mat-icon class="text-white">
        {{ isExpanded ? 'close' : 'menu' }}</mat-icon
      >
    </button>
  </div>
  <section
    class="flex h-[30%] w-full justify-center items-center"
    *ngIf="isExpanded"
  >
    <img
      src="../../../../assets/images/Logo Samawe.png"
      alt="Logo Samawé"
      class="h-[150px] w-[150px] rounded-full"
    />
  </section>

  <section
    class="flex flex-col h-[50%] w-full justify-start items-center text-left gap-y-2"
  >
    <a
      *ngFor="let item of menuItems"
      [routerLink]="item.link"
      class="flex items-center bg-white w-full px-[10px] py-[5px] border border-black rounded-lg font-extrabold hover:bg-blue-400 gap-x-2"
    >
      <mat-icon class="color-icon">{{ item.icon }}</mat-icon>
      <span *ngIf="isExpanded">{{ item.label }}</span>
    </a>
  </section>

  <section
    class="flex flex-col h-[20%] w-full justify-end items-center text-left gap-y-2"
    *ngIf="isExpanded"
  >
    <button
      (click)="logout.emit()"
      class="flex content-between items-center bg-white w-full px-[10px] py-[5px] border border-black rounded-lg font-extrabold hover:bg-blue-400 gap-x-2"
    >
      <mat-icon class="color-icon">exit_to_app</mat-icon>
      <span> Cerrar Sesión </span>
    </button>
    <span class="text-white text-xs">© {{ currentYear }} Ecohotel Samawé.</span>
  </section>
</article>
