<aside
  [ngClass]="{ collapsed: isCollapsed }"
  class="pt-4 px-4 md:px-5 border-l border-black h-full"
>
  <div class="toggle-button-wrapper">
    <button (click)="toggleSidebar()" mat-icon-button class="toggle-button">
      <mat-icon *ngIf="isCollapsed">keyboard_arrow_right</mat-icon>
      <mat-icon *ngIf="!isCollapsed">close</mat-icon>
    </button>
  </div>
  <div
    class="flex h-[30%] w-full justify-center items-center mt-6 md:mt-8"
    [ngClass]="{ collapsed: isCollapsed }"
  >
    <img
      src="../../../../assets/images/Logo Samawe.png"
      alt="Logo Samawé"
      class="h-[150px] w-[150px] rounded-full"
    />
  </div>
  <nav>
    <ul class="nav flex flex-col mt-4 md:mt-8">
      <ng-container *ngFor="let module of menuWithItems; let i = index">
        <span class="nav-item">
          <a class="nav-link-father">
            <mat-icon class="text-black mx-[5px]">{{ module.icon }}</mat-icon>
            <span *ngIf="!isCollapsed">{{ module.module }}</span>
          </a>
        </span>
        <ng-container *ngFor="let item of module.items; let j = index">
          <li class="nav-item">
            <a
              [matTooltip]="item.name"
              class="nav-link"
              role="button"
              [ngClass]="{ active: getActiveElement(item.route || '') }"
              [routerLink]="
                !item?.subItems?.length && item.route ? item?.route : null
              "
              (click)="!isCollapsed ? toggleSubMenu(item) : null"
              [matMenuTriggerFor]="
                isCollapsed && item?.subItems?.length ? submenu : null
              "
              #menuTrigger="matMenuTrigger"
            >
              <mat-icon class="color-icon-green">{{ item.icon }}</mat-icon>
              <span *ngIf="!isCollapsed">{{ item.name }}</span>
            </a>

            <mat-menu #submenu="matMenu" yPosition="above">
              <ng-container *ngFor="let subItem of item.subItems">
                <button mat-menu-item [routerLink]="subItem.route">
                  {{ subItem.name }}
                </button>
              </ng-container>
            </mat-menu>

            <div
              class="sub-menu"
              [@submenuState]="openSubMenu[item.name] ? 'open' : 'closed'"
              *ngIf="item.subItems?.length"
            >
              <ul>
                <li
                  *ngFor="let subItem of item.subItems"
                  class="flex flex-col justify-content-center"
                >
                  <a role="button" class="nav-link-subtitem">
                    <mat-icon class="color-icon-green">{{
                      subItem.icon
                    }}</mat-icon>
                    <span [routerLink]="subItem.route">{{ subItem.name }}</span>
                  </a>
                </li>
              </ul>
            </div>
          </li>
        </ng-container>
      </ng-container>
    </ul>
    <div
      class="absolute bottom-0 left-0 flex flex-col h-[20%] w-full justify-end items-center text-left gap-y-2 px-4 md:px-5 pb-4"
    >
      <button
        (click)="logout.emit()"
        class="flex content-between items-center bg-white w-full px-[10px] py-[5px] border border-black rounded-lg font-extrabold hover:bg-blue-400 gap-x-2"
      >
        <mat-icon class="color-icon">exit_to_app</mat-icon>
        <span> Cerrar Sesión </span>
      </button>
      <span class="text-white text-xs"
        >© {{ currentYear }} Ecohotel Samawé.</span
      >
    </div>
  </nav>
</aside>
