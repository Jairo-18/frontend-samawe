<article class="brand-content-center">
  <article
    class="w-[95%] xl:w-[95%] lg:w-[90%] h-max md:h-full py-7 md:py-7 md:px-7 rounded-2xl my-10"
    [ngClass]="{
      'border border-[#06a606]': showBorder,
      'px-5': pxMobile
    }"
  >
    @if (showBackButton) {
      <div class="mb-4">
        <button
          mat-stroked-button
          [routerLink]="backButtonRoute"
          [matTooltip]="backButtonTooltip"
          color="primary"
          class="border-none"
        >
          <mat-icon class="flex justify-center items-center"
            >arrow_back</mat-icon
          >
          {{ backButtonText }}
        </button>
      </div>
    }
    @if (showHeader) {
      <section class="w-full flex">
        <span class="text-xl md:text-3xl">{{ headerTitle }}</span>
      </section>
    }
    @if (showInfo && infoText) {
      <div class="mb-4">
        <span class="text-sm md:text-base text-black-50 fw-semibold">
          {{ infoText }}
        </span>
      </div>
    }
    @if (showActions) {
      <section
        class="w-full h-full items-end justify-end flex text-sm md:text-base"
      >
        <ng-content select="[slot=actions]"></ng-content>
      </section>
    }
    @if (showContentTitle) {
      <section
        class="w-full flex row pb-2 mb-3 md:mb-5 justify-content-between mx-0 mt-4 border-b-[2px] border-b-[#06a606]"
      >
        <span class="text-2xl md:text-3xl">{{ contentTitle }}</span>
      </section>
    }
    @if (showContentInfo && contentInfo) {
      <div class="mb-4">
        <span class="brand-text-body-m text-black-50 fw-semibold">
          {{ contentInfo }}
        </span>
      </div>
    }
    <ng-content></ng-content>
  </article>
</article>
