<article
  class="w-[90%] md:w-full h-max md:h-[80%] p-3 md:p-7 my-5 md:my-0 mx-auto rounded-2xl border border-[#06a606]"
>
  <button
    mat-stroked-button
    [routerLink]="previusUrl ? previusUrl : '../'"
    matTooltip="Volver"
    color="primary"
    class="top-0 left-0"
  >
    <mat-icon class="flex justify-center items-center">arrow_back</mat-icon>
    Volver
  </button>

  <article>
    @if (title) {
    <header
      class="w-full flex row pb-2 mb-3 md:mb-5 justify-content-between mx-0 mt-4 border-b-[2px] border-b-[#06a606]"
    >
      <section class="d-flex flex-column col-12 col-md-6">
        <span class="text-2xl md:text-3xl">{{ title }}</span>
      </section>
      <div class="col-12 col-md-6 d-flex justify-content-end mt-3 mt-md-0">
        <ng-content select="[actions]"></ng-content>
      </div>
    </header>
    } @if (subtitle) {
    <div class="mb-4">
      <span class="brand-text-body-m text-black-50 fw-semibold">{{
        subtitle
      }}</span>
    </div>
    }

    <main>
      <ng-content select="[content]"></ng-content>
    </main>
  </article>
</article>
